server.port=8095

# mySQL
spring.datasource.driver-class.name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = goodroot

# 웹 콘솔을 활성화
# 메이븐에 dependency 추가, 크롬에서 LiveReload 설치
spring.h2.console.enabled=true

# thymeleaf cache 사용 중지(캐시 남아서 문제됨 피하기)
spring.thymeleaf.cache=false

# live reload 활성화
spring.devtools.livereload.enabled=true

#쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql = true

#콘솔 포맷팅
# sql문을 깔끔하게 작성하기 위한 포맷팅
spring.jpa.properties.hibernate.format_sql = true

#바인드 파라미터 출력
#Sql문을 수행할 때 로그 메세지 출력 Level 설정
# trace : 매우 상세한 로그 정보
# Debug : 디버그 정보 출력
# INFO : 정보 메세지 출력
# WARN : 경고 메세지 출력
# ERROR : 오류 메세지 출력
logging.level.org.hibernate.type.descriptor.sql = trace

# none : 사용하지 않음
# create : table이 있을 시, table 삭제 후 생성
# create-drop : 기존 테이블 삭제 후 생성, 종료 시점에서 삭제
# update : 변경된 스키마 적용
# validate : 엔티티와 테이블 정상 매핑 확인
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 로그 레벨 설정
logging.level.org.springframework = info
logging.level.com.keduit = debug
logging.level.org.springframework.security = trace

# 아이디/비밀번호를 처음부터 설정해서 사용
spring.security.user.name = user
spring.security.user.password = 1234
